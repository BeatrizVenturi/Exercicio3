<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */


    const turno = prompt("Você trabalha no turno matutino(M), Vespertino(v) ou Noturno(N)?").toUpperCase()


    if (turno === "M") {
        document.write(`Bom Dia!`)
    } else if (turno === "V") {
        document.write(`Boa Tarde!`)
    } else if (turno === "N") {
        document.write(`Boa Noite!`)
    } else {
        document.write(`Valor Inválido`)
    }




</script>
